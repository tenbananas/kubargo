apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: smokeping
  namespace: smokeping
spec:
  replicas: 1
  serviceName: smokeping
  selector:
    matchLabels:
      app: smokeping
  template:
    metadata:
      labels:
        app: smokeping
    spec:
      containers:
      - name: smokeping
        image: linuxserver/smokeping
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: TZ
          value: "Europe/Berlin"
        volumeMounts:
        - name: smokeping-data
          mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: smokeping-data
      spec:
        accessModes: ["ReadWriteOnce"]
        volumeMode: Filesystem
        resources:
          requests:
            storage: 1Gi